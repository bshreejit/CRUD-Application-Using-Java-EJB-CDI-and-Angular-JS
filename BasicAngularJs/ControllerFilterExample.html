<html>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="ControllerFilterExample.js"></script>
    <body ng-app="app">
        <div ng-controller= "FilterController as ctrl">
                <div>
                    All entries:
                    <span ng-repeat="entry in ctrl.array">{{entry}} </span>
                </div>
                <div>
                    Entries that contain an "a":
                     <span ng-repeat="entry in ctrl.filteredArray">{{entry}} </span>
                </div>
        </div>
    </body>
</html>

<html>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src= NgModelOptionsExample.js></script>
    <body ng-app="app" ng-controller = "FormController">
        <form class = "simple-form">
            <div>
                    <tt>Name : </tt> <input type = "text" ng-model= "user.name"
                                     ng-model-options="{updateOn: 'blur', debounce : 1000}" /><br>
                    
            </div>
            <tt>Email Address: </tt> <input type = "email" ng-model = "user.email" 
                                            ng-model-options = "{updateOn: 'mousedown blur'}" /> <br>
            <tt> Name  :</tt> {{user.name}}<br>
            <tt><pre> Entered Email Address : </pre></tt> {{user.email}}
        </form>
    </body>
</html>

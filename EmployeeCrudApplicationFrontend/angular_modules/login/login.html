<div class="col-sm-10 offset-sm-1 text-center login-panel" ng-app = "app" ng-controller= "LoginController as loginCtrl" ng-show="loginCtrl.login" ng-hide="!loginCtrl.login">
    
        <form name="loginForm" novalidate ng-submit="loginCtrl.loginBtn()">
            
            <div class="input-group">
                <div class="admin-login-input">
                    
                    <input  type="text" id="username" ng-model="loginCtrl.userlogin.username" name="username" placeholder="Username"
                        ng-required="true" ng-change="loginCtrl.checkSuperUserOrNot()">
                        <div ng-show="loginForm.username.$submitted || loginForm.username.$touched">
                            <div ng-show="loginForm.username.$error.required">Username Required!</div>
                        </div>
                </div>
            </div>
            <div class="input-group">
                <div class="admin-login-input">
                    
                    <input  type="password" id="password" ng-model="loginCtrl.userlogin.password" name="password" placeholder="Password"
                        placeholder="Password" ng-required="true">
                        <div ng-show="loginForm.password.$submitted || loginForm.password.$touched">
                            <div ng-show="loginForm.password.$error.required">Password Required!</div>
                        </div>
                </div>
            </div>

            <div class="input-group" ng-show="loginCtrl.superUser" ng-hide="!loginCtrl.superUser">
                <div class="admin-login-input">
                    <input  type="password" id="superpassword" ng-model="loginCtrl.userlogin.superpassword" name="superpassword"
                        placeholder="Super Password" ng-required="loginCtrl.superUser">
                        <div ng-show="loginForm.superpassword.$submitted || loginForm.superpassword.$touched">
                            <div ng-show="loginForm.superpassword.$error.required">Superuser password required!</div>
                        </div>
                </div>
            </div>
            
            <div class="admin-login-button">
                <button class="btn-admin-login" type="submit" ng-disabled="loginForm.$invalid">
                    Login
                </button>
            </div>
           
        </form>
</div>

{{editmanagerdata}}
<input type="text" value="{{editmanagerdata.details.fname}}">   
             
<!-- Form -->
<form name="editForm" class="css-form" novalidate>
        <div class="manager-class">
                <!-- manager Details -->
                <div class="form-group">
                    <hr>
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" value={{editmanagerdata.details.fname}} ng-model="manager.details.fname" name="fname" placeholder="Enter first name" ng-required = "true">
                    <div ng-show="editForm.fname.$submitted || editForm.fname.$touched"></div>
                    <div ng-show="editForm.fname.$error.required">First name is required.</div>
                </div>
            
                <div class="form-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" class="form-control" ng-model="manager.details.mname" name="mname" value ="{{editmanagerdata.details.mname}}" placeholder="Enter middle name">
                </div>

                <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control"  ng-model="manager.details.lname" name="lname" value ="{{editmanagerdata.details.lname}}" placeholder="Enter last name" ng-required = "true">
                        <div ng-show="editForm.lname.$submitted || editForm.lname.$touched">
                                <div ng-show = "editForm.lname.$error.required">Last name is required.</div>
                        </div>
                </div>

                <div class="form-group">
                        <label for="email">Email</label> 
                        <input type="email" class="form-control" ng-model="manager.details.email" value ="{{editmanagerdata.details.email}}"
                                    aria-describedby="emailHelp" name="email" placeholder="Enter the email address" ng-required = "true">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <div ng-show="applicationForm.email.$submitted || editForm.email.$touched">
                            <div ng-show= applicationForm.email.$error.invalid>Email is required</div>
                        </div>
                </div>

                <!-- Address -->
                <div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control"  ng-model="manager.address.city" name="city" value ="{{editmanagerdata.address.city}}" placeholder="Enter your current city" ng-required = "true">
                        <div ng-show="editForm.city.$submitted || editForm.city.$touched">
                                <div ng-show = "editForm.city.$error.required">City is required.</div>
                            </div>
                    </div>  
                    <div class="form-group">
                        <label for="province">Province</label>
                        <input type="text" class="form-control" ng-model="manager.address.province" name="province" value ="{{editmanagerdata.address.province}}" placeholder="Enter province number" ng-required = "true">
                        <div ng-show="editForm.province.$submitted || editForm.province.$touched">
                                <div ng-show = "editForm.province.$error.required">Province number is required.</div>
                            </div>
                    </div>  
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" ng-model="manager.address.country" name="country" value ="{{editmanagerdata.address.country}}" placeholder="Enter your country name" ng-required = "true">
                        <div ng-show="editForm.country.$submitted || editForm.country.$touched">
                                <div ng-show = "editForm.country.$error.required">Country name is required.</div>
                            </div>
                    </div>  

                </div>

                <!-- Phone 1-->
                <div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="tel" class="form-control" ng-model="manager.phone.number" value ="{{editmanagerdata.phone.number[0]}}"
                                name="number1" ng-minlength="10" ng-maxlength="13" placeholder="PHONE 1" ng-required = "true">
                        <div ng-show="editForm.number.$submitted || editForm.number.$touched">
                                <div ng-show = "editForm.numberq.$error.required">At least one number is required.</div>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label for="phonetype">Phone Type1</label>
                        <input type="text" class="form-control" ng-model="manager.phone.type" value ="{{editmanagerdata.phone.type[0]}}"
                                name="phonetype" placeholder="Enter your phone number type">
                    </div>  
                </div>
                
                <!-- Phone 2-->
                <div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="tel" class="form-control" ng-model="manager.phone.number" value ="{{editmanagerdata.phone.number[1]}}"
                                name="number2" ng-minlength="10" ng-maxlength="13" placeholder="PHONE 2">
                        </div>  
                        <div class="form-group">
                            <label for="phonetype">Phone Type2</label>
                            <input type="text" class="form-control"  ng-model="manager.phone.type" value ="{{editmanagerdata.phone.type[1]}}"
                                        name="phonetype" placeholder="Enter your phone number type">
                        </div>  
                    </div>

                <!-- Department -->
                <div class="form-group">
                                <label for="department">Department</label>
                                <select type="text" class="form-control"  ng-model="manager.department.name" 
                                    name="department" placeholder="Select manager department" ng-required="true"> 
                                        <option value="IBD">IBD</option> 
                                        <option value="FE" >FE</option> 
                                        <option value="QA">QA</option> 
                                </select>
                                <div ng-show="managerForm.department.$submitted || managerForm.department.$touched">
                                        <div ng-show = "managerForm.department.$error.required">Department is required.</div>
                                </div>                
                </div>  
        </div>
      
        <input type="submit" class="btn btn-info" ng-disabled="editForm.manager.$dirty && editForm.manager.$invalid"
              ng-show="submit" ng-click="updatemanager(manager)"  data-dismiss="modal" value="Submit" />
        <input type="button" class="btn btn-info" ng-click="reset()" value="Reset" />
</form>                  
              
    <div class="footer">
            <tt>Confirm  the details entered!!</tt>
    </div>

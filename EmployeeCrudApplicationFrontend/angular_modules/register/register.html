<div class="container row" ng-controller="RegisterController as regCon">
    <div class="col-sm-8 left">
        <form name="registerForm" class="css-form" ng-submit="regCon.createLogin(register)" novalidate>

            <!-- Registration Details -->
            <div class="form-group">
                <hr>
                <label for="name">Name</label>
                <input type="text" class="form-control" ng-model="register.name" name="name"
                    placeholder="Enter the name" ng-required="true">
                <!-- <div ng-show="registerForm.name.$submitted || registerForm.name.$touched">
                    <div ng-show="registerForm.name.$error.required">Name is required.</div>
                </div> -->
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" ng-model="register.email" aria-describedby="emailHelp"
                    name="email" placeholder="Enter the email address" ng-required="true">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <!-- <div ng-show="registerForm.email.$submitted || registerForm.email.$touched">
                    <div ng-show=registerForm.email.$error.required>Email is required</div>
                </div> -->
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ng-model="register.username" name="username"
                        placeholder="Enter the username" ng-required="true">
                    <!-- <div ng-show="registerForm.username.$submitted || registerForm.username.$touched">
                        <div ng-show="registerForm.username.$error.required">Username is required.</div>
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="register.password" name="password"
                        placeholder="Enter the password" ng-required="true">
                    <!-- <div ng-show="registerForm.password.$submitted || registerForm.password.$touched">
                        <div ng-show="registerForm.password.$error.required">Password is required.</div>
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="repassword">Re-type Password</label>
                    <input type="password" class="form-control" ng-model="register.repassword" name="repassword"
                        placeholder="Please kindly retype the password." ng-required="true">
                    <!-- <div ng-show="registerForm.repassword.$submitted || registerForm.repassword.$touched">
                        <div ng-show="registerForm.repassword.$error.required">Retype the password.</div>
                    </div> -->
                </div>
            </div>


            <div>
                <input type="submit" class="btn btn-info" value="Submit" />
            </div>
            <hr />
            {{register}}
            Invalid {{registerForm.$invalid}}
        </form>
    </div>

    <!-- <div class="col-sm-4" ui-view>

    </div> -->
    <div class="col-sm-4">
        <ul class = "right" >
            <ui-view></ui-view>
        </ul>
    </div>
</div>
